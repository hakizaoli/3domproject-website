<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>
  <p>Youtube subscriber</p>
  <button onclick="
  subscribe ();
  " class="js-sub">Subscribe</button>

  <p>Rock Paper Scissors</p>
  <p><a href="rock.html" target="_self">Click here</a></p>

  <p>Amazon Shipping calculator</p>
  <p>Order under $40 = +$ 10 Shipping</p>
  <p>Order over  $40 = FREE shipping</p>
  <input placeholder="Cost of order" class="js-cost" onkeydown="
    costKeydown(event);
  "> <button onclick="
  calculateTotal();
  ">Calculate</button>
  <p class="js-total"></p>

  <p><a href="DomCSS.html" target="_self">CSSversion of these projects</a></p>

  <script>
    function costKeydown(event){
      if(event.key ==='Enter'){
      calculateTotal();
     }
    }
    function calculateTotal(){
       const inputEl = document.querySelector('.js-cost');
       let cost = Number(inputEl.value);
       if(cost < 40){
              cost +=10;
       }
       document.querySelector('.js-total').innerHTML = `$${cost}`;
    }
    function subscribe(){
      const buttonEl = document.querySelector('.js-sub');

if( buttonEl.innerHTML === 'Subscribe'){
    buttonEl.innerHTML = 'Subscribed';
}else{
  buttonEl.innerHTML = 'Subscribe'
}
    }

  </script>
</body>
</html>
